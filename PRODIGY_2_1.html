<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch Application</title>
    <link rel="stylesheet" href="PRODIGY_2_2.css">
</head>
<body>
    <!-- Background Decorative Element -->
    <div class="background-decor"></div>
    
    <!-- Stopwatch Container -->
    <div class="stopwatch-container">
        <h1 class="title">Stopwatch</h1>
        <div class="time-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="controls">
            <button id="startPauseBtn" class="btn">Start</button>
            <button id="resetBtn" class="btn">Reset</button>
            <button id="lapBtn" class="btn">Lap</button>
        </div>
        <ul id="laps" class="laps-list"></ul>
    </div>

    <script src="PRODIGY_2_3.js"></script>
</body>
</html>
